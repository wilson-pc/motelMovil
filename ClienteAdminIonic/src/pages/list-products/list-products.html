<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Lista de Productos</strong>
    </ion-title>
    <input accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" name="fileInput" type="file" (change)="onFileChange($event)" #fileInput
    class="input-file" style="position:absolute; top: -999999px" />
    <ion-buttons end *ngIf="cambio" >
      <button (click)="filechoosser()" ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card class="full-width" no-margin margin-bottom>
    <ion-card-content no-padding>
      <ion-item>
        <ion-label class="text-1x bold">Negocio: </ion-label>
        <ion-select [(ngModel)]="commerce" (ionChange)="getProducts(commerce)">
          <ion-option *ngFor="let commerce of listCommerce" [value]="commerce">{{ commerce.nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="commerceName != undefined">
    <button ion-button block (click)="addProduct()">Agregar</button>

    <br>

    <ion-label *ngIf=" listProducts.length==0">
      Registre un Producto</ion-label>

    <ion-item *ngIf="listProducts.length != 0">
      <ion-label><b>NÂ°</b></ion-label>
      <ion-label item-right><b>Nombre</b></ion-label>
      <ion-label item-right><b>Estado</b></ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let product of listProducts; let i=index">
      <ion-item (click)="infoProduct(product)">
        <ion-label>{{i+1}}</ion-label>
        <ion-label item-right>{{product.nombre}}</ion-label>
        <ion-label item-right>{{product.estado}}</ion-label>
      </ion-item>

      <ion-item-options side="left">
        <ion-buttons>
          <button ion-button color="danger" (click)="deleteProduct(product)">
            <ion-icon trash></ion-icon> borrar
          </button>
        </ion-buttons>
      </ion-item-options>
      <ion-item-options side="right">
        <ion-buttons>
          <button ion-button (click)="updateProduct(product)">
            <ion-icon info></ion-icon> actualizar
          </button>
        </ion-buttons>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
