<ion-header>

  <ion-navbar>
    <ion-title>Editar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="productForm">
  <ion-list>
    <ion-row (click)="filechoosser()">
      <ion-col col-6>
        <ion-label>Foto:</ion-label>
      </ion-col>
      <ion-col col-6>
        <input type="file" accept="image/*" name="fileInput" (change)="fileChange($event)" #fileInput class="input-file"
          style="position:absolute; top: -999999px">
        <ion-input type="text" formControlName="productImg"  [(ngModel)]="nombreimagen"  disabled="true"></ion-input>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="producto.nombre" formControlName="productNombre" name="nombre" type="text"></ion-input>
    </ion-item>
  
   
    <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-label floating>Tipo producto: </ion-label>
          <ion-select [(ngModel)]="producto.tipo.tipo" formControlName="productTipo" okText="Aceptar" cancelText="Cancelar">
            <ion-option *ngFor="let type of listTypeProduct" value="{{type.tipo}}">{{type.tipo}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <br>
        <ion-buttons start>
          <button ion-button icon-only (click)="addTypeProduct()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label floating>Precio (BOB):</ion-label>
      <ion-input [(ngModel)]="producto.precio" formControlName="productPrecio" name="precio" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Estado:</ion-label>
      <ion-select [(ngModel)]="producto.estado" formControlName="productEstado" name="estado">
        <ion-option value="reservado">reservado</ion-option>
        <ion-option value="disponible">disponible</ion-option>
        <ion-option value="ocupado">ocupado</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion:</ion-label>
      <ion-input [(ngModel)]="producto.descripcion" formControlName="productDescripcion" name="descripcion" type="text"></ion-input>
    </ion-item>
    <br>
    <ion-grid>
       <input type="file" accept="image/*" name="fileInput2" (change)="fileChange2($event)" #fileInput2 class="input-file"
         style="position:absolute; top: -999999px">
     <ion-row *ngIf="commerceOnly.tipo.nombre=='Motel' && listImages.length>0">
       <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of listImages,let i = index">
         <img [src]="image" alt="" ion-long-press [interval]="500"  (onPressing)="onLongPress(i)">
       </ion-col>
       <ion-icon (click)="filechoosser2()" name="add-circle"></ion-icon>
     </ion-row>
   </ion-grid>
  </ion-list>
  <ion-buttons>
    <button ion-button block color="secondary" (click)="updateProduct()">
      Actualizar
    </button>
  </ion-buttons>
</form>
</ion-content>
