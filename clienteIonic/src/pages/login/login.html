<!-- -->
<ion-content padding class="animated fadeIn login auth-page gradient">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Trixy</strong> Login
      </h2>      
    </div>
    <img src="assets/imgs/trix.png" width="25%" height="25%" class="center">
    
    <!-- Login form -->
    <form class="list-form .borderRed">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nombre de usuario
        </ion-label>
        <ion-input [(ngModel)]="loginUser.usuario" name="username" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input [(ngModel)]="loginUser.password" name="password" type="password"></ion-input>
      </ion-item>
    </form>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        INGRESAR
      </button>

      <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Olvidaste tu Contraseña</strong></p>

      <!-- Other links -->
      <button ion-button icon-start block tappable (click)="register()">
        <ion-icon name="log-in"></ion-icon>
        REGISTRATE
      </button>

      <p text-center ion-text color="dark">O</p>

      <!--
      <button (click)="loginGoogle()"  ion-button icon-only block class="btn-gplus">
        <ion-icon name="logo-google"></ion-icon>
      </button>
      
      <button  (click)="loginFacebook()" ion-button icon-only block class="btn-gplus">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
       -->
    </div>
     
    <div class="linkVer">
      <p text-center ion-text color="primary" tappable (click)="irHome()"><strong>Iniciar sin conexión</strong></p>
    </div>
  </div>
</ion-content>
