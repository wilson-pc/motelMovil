<ion-header>
  <ion-toolbar>
    <ion-title>
      {{productoRecibido.nombre}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">atras</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-thumbnail item-start>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{productoRecibido.nombre}}
          </ion-card-title>
          <ion-row>
            <ion-col col-4>
              <img [src]="imagenProducto" /><br>
            </ion-col>
            <ion-col col-8>

              <button (click)="guardarFavorito()" ion-button icon-start clear small color="default">
                <ion-label  color="primary">Agregar a Favoritos</ion-label>
                <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              </button>
              <button ion-button icon-start clear small color="default">
                <ion-label color="primary">Precio: {{productoRecibido.precio}} Bs</ion-label>
                <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
              </button>
              <button ion-button icon-start clear small color="default">
                <ion-label color="primary">{{productoRecibido.estado}}</ion-label>
                
              </button>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p>
                {{productoRecibido.descripcion}}
              </p>
            </ion-col>
          </ion-row>

          <ion-row>

            <ion-col>
              <button ion-button icon-start clear small color="default" (click)="likeProduct(productoRecibido._id)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div> {{productoRecibido.likes}}</div>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button icon-start clear small color="default" (click)="dislikeProduct(productoRecibido._id)">
                <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
                <div> {{productoRecibido.dislike}}</div>
              </button>
            </ion-col>
          </ion-row>

          <ion-row>

            <ion-col>
              <button ion-button color="danger" (click)="productDescription(productoRecibido)">Ver Motel</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card class="slider">
          <ion-slides loop="true" speed="400">
              <ion-slide *ngFor="let slide of slideData">
                <img src="{{slide}}" />
              </ion-slide>
            </ion-slides>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Reservar Producto

          </ion-card-title>
          <p>Cantidad: </p>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-select [(ngModel)]="cantidadReserva"  >
                  <ion-option *ngFor="let item of cantidad" [value]="item">{{item}}</ion-option>
               

                </ion-select>
              </ion-item>
            </ion-col>

            <ion-col>
              <button ion-button color="danger" (click)="reserveProduct()">Reservar</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-row>
        <ion-col col-8>
          <button ion-button color="danger" (click)="showPrompt()">Denunciar</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button (click)="dismiss()" color="danger">Confirmar</button>
        </ion-col>

      </ion-row>

      <!--Fin de card con estrella-->
    </ion-thumbnail>

  </ion-item>
</ion-content>
