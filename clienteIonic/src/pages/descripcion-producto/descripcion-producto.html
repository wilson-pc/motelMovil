<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">atras</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="product">
    <ion-thumbnail item-start>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{product.nombre}}
          </ion-card-title>

          <ion-row>
            <ion-col col-4>
              <img [src]="product.foto.miniatura" /><br>
            </ion-col>
            <ion-col col-8>

              <button ion-button icon-start clear small color="default">
                <ion-label color="primary">Agregar a Favoritos</ion-label>
                <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              </button>
              <button (click)="masTarde(product._id)"  ion-button icon-start clear small color="default">
                <ion-label color="primary">Deseo</ion-label>
                <ion-icon ios="ios-clock" md="md-clock"></ion-icon>
              </button>

              <button ion-button icon-start clear small color="default">
                <ion-label color="primary">Precio: {{product.precio}} Bs</ion-label>
                <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
              </button>
              <button ion-button icon-start clear small color="default">
                <ion-label color="primary">{{product.estado}}</ion-label>
                
              </button>
            </ion-col>
          </ion-row>

          <p>
            <b>Descripcion: </b><br>
            {{product.descripcion}}
          </p>

          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small color="default" (click)="likeProduct(product._id)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>100</div>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button icon-start clear small color="default" (click)="dislikeProduct(product._id)">
                <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
                <div>10</div>
              </button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <button ion-button color="danger" (click)="productDescription(product)">Ver Tienda</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card class="slider">
          <ion-slides loop="true" speed="400">
              <ion-slide *ngFor="let slide of slideData">
                <img src="{{slide}}" />
              </ion-slide>
            </ion-slides>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Reservar Producto
          </ion-card-title>
          <p><b>Cantidad: </b></p>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-select [(ngModel)]="cantidadReserva">
                  <ion-option *ngFor="let item of cantidad" [value]="item">{{item}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <button ion-button color="danger" (click)="reserveProduct()">Reservar</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <button ion-button color="danger" (click)="showPrompt()">Denunciar</button>
      <!--Fin de card con estrella-->
    </ion-thumbnail>

  </ion-item>
</ion-content>
