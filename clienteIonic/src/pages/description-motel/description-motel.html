<ion-header>
  <ion-toolbar>
    <ion-title>
      "NombreProducto"
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">atras</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-thumbnail item-start>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Vino Tinto - La Valle
          </ion-card-title>
          <img src="../../assets/imgs/licor.jpg" /><br>
          <p>
            El grupo industrial m√°s popular de la historia, y en gran parte responsable de llevar el mejor vino asu
            mesa.
          </p>

          <ion-row>

            <ion-col>
              <button ion-button icon-start clear small color="default">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>100</div>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button icon-start clear small color="default">
                <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
                <div>10</div>
              </button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <button ion-button color="danger">Ver Motel</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Reservar Producto
          </ion-card-title>
          <p>Cantidad: </p>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-select [(ngModel)]="cantidadReserva">
                  <ion-option value="1">1</ion-option>
                  <ion-option value="2">2</ion-option>
                  <ion-option value="3">3</ion-option>
                  <ion-option value="4">4</ion-option>
                  <ion-option value="5">5</ion-option>
                  <ion-option value="6">6</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>

            <ion-col>
              <button ion-button color="danger">Reservar</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <!--Fin de card con estrella-->
    </ion-thumbnail>

  </ion-item>
</ion-content>
