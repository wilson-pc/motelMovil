<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Trixy
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>

     <ion-searchbar (keyup)="BuscarProducto($event)"></ion-searchbar>
      
  <ion-list *ngIf="listauxProductos!=undefined">
      <ion-item  *ngFor="let item of listauxProductos">
        <ion-thumbnail item-start>
          <img [src]="item.foto.miniatura">
        </ion-thumbnail>
        <h2>{{item.nombre}}</h2>
        <p>{{item.descripcion}}</p>
        <button ion-button clear item-end (click)="presentModal(item)">Ver</button>
      </ion-item>    
    </ion-list>

    <ion-card>
      <img src="assets/imgs/trix.png" class="center">
  
      <ion-card-content class="letrasG">
        Banners publicitarios, ponga su propaganda en este lugar, contactenos al 626XXXXXX-727XXXXXXXX!
      </ion-card-content>
      <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name="laptop"></ion-icon>
              Link a pagina
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Compartir
            </button>
          </ion-col>
        </ion-row>    
    </ion-card>
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event,parte+1)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando datos espere...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
      

</ion-content>
