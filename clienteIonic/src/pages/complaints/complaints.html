<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>TRI</strong>service App
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let items of listaDenuncias">             
    <ion-thumbnail item-start>
        <img [src]="items.foto.miniatura">
    </ion-thumbnail>

    <div class="contentList">
      <div class="titulolist">
          <h2>{{items.nombre}}</h2>
          <p>{{items.descripcion}}</p>
      </div>
    
      <div class="likes">
      <!-- <div class="like">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>1 k</div>
        </div>
        <div class="dislike">
            <ion-icon name="thumbs-down"></ion-icon>
            <div>100</div>
        </div>--> 
        <div class="vermas">
            <button ion-button clear item-end (click)="presentModal(items)">Ver mas</button>
        </div>
      </div>
    </div>  <!--fin div content            -->                
  </ion-item>  
</ion-content>
