<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <p style="color:white;"><strong>Bienvenido a TRI</strong>XY</p>

    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <ion-item *ngFor="let productTop of listProductTop" (click)="productDescription(productTop)">
      <ion-thumbnail item-start>
        <img [src]="productTop.foto.miniatura" />
      </ion-thumbnail>

      <ion-col>
        <ion-row>
          <h2 style="text-transform: uppercase;"><b>{{productTop.nombre}}</b></h2>
        </ion-row>
        <ion-row>
          <h3>{{productTop.descripcion}}</h3>
        </ion-row>
        <ion-row>
          <button ion-button clear small color="default" icon-start (click)="likeProduct(productTop._id)">
            <ion-icon name='thumbs-up'></ion-icon>
            {{productTop.likes}}
          </button>
          <button ion-button clear small color="default" icon-start (click)="dislikeProduct(productTop._id)">
            <ion-icon name='thumbs-down'></ion-icon>
            {{productTop.dislike}}
          </button>
          <button ion-button clear small color="default" icon-start (click)="productDescription(productTop)">
            <ion-icon ios="ios-book" md="md-book"></ion-icon>
            Mas
          </button>
        </ion-row>
      </ion-col>
    </ion-item>
  </div>

</ion-content>
