<ion-menu [content]="content" >
  <ion-header>

    <ion-toolbar class="user-profile">
      
         <ion-grid  *ngIf="userServ.UserSeCion==false">
            
            <ion-buttons>
                <button (click)="login()"  ion-button color="primary" menuClose>Login</button>
               
            </ion-buttons>
         </ion-grid>
     
       
      <ion-grid *ngIf="userServ.UserSeCion">
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img [src]="userServ.UserSeCion.datos.foto">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
                {{userServ.UserSeCion.datos.nombre}}
            </h2>
            <span ion-text color="light">Customer</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button (click)="perfil()"  ion-button icon-left small full color="light" menuClose>
              <ion-icon name="contact"></ion-icon>
              Perfil
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Cerrar Sesi√≥n
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!--Listar en el menu derecho la lista moteles-->
    <ion-list >
      <button menuClose ion-item *ngFor="let p of menu" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>
    

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
